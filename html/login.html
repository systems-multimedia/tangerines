<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - La Mandarina C.A.</title>

    <!--    Start of Stylesheets    -->
    <link rel="stylesheet" href="../Login/css/style.css">
    <link rel="stylesheet" href="../common-Files/css/fontello.css">
    <!--    End of Stylesheets  -->

    <!--    Start of Favicon - Icon for different Platforms     -->

    <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--    End of Favicon      -->

</head>

<body>
    <!--    Start of Header     -->

    <header>
        <div id="navi" class="container">
            <figure><a><img src="../common-Files/img/Logo-La-Mandarina-con-Mandarina-Gris.png"
                        alt="Logo" id="logo"></a></figure>
        </div>
    </header>

    <!--    End of Header   -->

    <!--    Start Main      -->

    <main>
        <section id="app">
            <div class="container">
                <div class="options-area">
                    <label for="sign-in" class="lbl option">Sign In</label>
                    <label for="sign-up" class="lbl option">Sign Up</label>
                </div>
                <input type="radio" name="log" id="sign-in" class="--no-visible" checked>
                <input type="radio" name="log" id="sign-up" class="--no-visible">
                <div class="logger in" id="SI">
                    <h4 class="error"></h4>
                    <form action="" id="inSession" method="GET">
                        <input type="email" name="email" id="" placeholder="Email" class="userData">
                        <input type="password" name="password" id="" placeholder="Password" class="userData">
                        <li><input type="submit" value="Sign In" class="btn"></li>
                    </form>
                </div>
                
                <div class="logger up" id="SU">
                    <h4 class="error"></h4>
                    <form action="" id="register" method="GET">
                        <input type="text" name="" id="" placeholder="First Name" class="userData">
                        <input type="text" name="" id="" placeholder="Last Name" class="userData">
                        <input type="email" name="" id="" placeholder="Email" class="userData">
                        <input type="password" name="" id="" placeholder="Password" class="userData">
                        <input type="password" name="" id="" placeholder="Repeat Password" class="userData">
                        <li><input type="submit" value="Sign Up" class="btn"></li>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--    End of Main     -->

    <!--    Start of Footer -->

    <footer class="--sticky-footer">
        <div class="container">
            <h3>&copy; La Mandarina C.A</h3>
            <ul id="web-Info">
                <li><a href="" class="about-info">About Us</a></li>
                <li><a href="" class="about-info">Contact</a></li>
            </ul>
        </div>
    </footer>

    <!--    End of Footer   -->

    <!--    Start Script    -->

    <script src="../Login/js/form.js"></script>
    <script src="../common-Files/js/app.js"></script>

    <!--    End of Script   -->
</body>

</html>
